<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Island+Moments&family=Lobster&family=Open+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/style2.css">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <header class="header">
        <img src="/images/logo.svg" alt="image">
    </header>
    <main class="main">
        <img class="image" src="/images/illustration-mockups.svg" alt="image">

        <div class="info">
            <h1 class="title">
                Build The Community<br> Your Fans Will Love
            </h1>

            <p class="text">
                Huddle re-imagines the way we build communities. You have <br> a voice, but so does your audience.
                Create connections with<br> your users as you engage in genuine discussion.
            </p>

            <button class="btn">Register</button>

            <div class="icons">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>

            </div>
        </div>

    </main>

    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Nisha Paudel Pandey</a>.
        </p>
    </footer>

</body>

</html>
